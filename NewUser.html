<!DOCTYPE html>
<html>
    <head>
        <title>Mutya's Clinic - New User</title>
        
        <!--BOOTSTRAP CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-4 bg-primary">
                    <h1>Mutya's Clinic</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-4 bg-warning">
                    <h3>New User Module</h3>
                </div>
            </div>
              
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12 col-sm-6">
                    <h2> Create New User Account</h2>                      
                </div>
                <div class="col-md-12 col-sm-6">
                    <form>
                        <div class="form-group">
                            <label>Fullname</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                       <div class="form-group mt-4">
                            <button onclick="alert1()" class="btn btn-primary btn-lg" role="button">REGISTER</button>
                            <a href="login.html" class="btn btn-primary btn-lg" role="button">Go to Log-in Page</a>
                
                        </div>
                          
                    </form>
                        
                </div>

            </div>
          
        </div>  



        <script type="text/javascript">
            function alert1(){
                alert("Registration successful");
                windows.location='index.html';
            
            }
        </script>
        <!--BOOTSTRAP JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>

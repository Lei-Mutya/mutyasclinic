<!DOCTYPE html>
<html>
    <head>
        <title>Covid-19 Vaccination Request</title>
        
        <!--BOOTSTRAP CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-4 bg-primary">
                    <h1>Mutya's Clinic</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-4 bg-warning py-2">
                    <h3>Covid-19 Vaccination Request Home Service</h3>
                </div>
                <div class="col-md-6 col-sm-4 bg-warning text-end py-2">
                    <p class="font-weigth-bold">Logout<a href="index.html"><img src="img/logout.jpeg" width="40" height="40"></a>
                    </p>
                </div>
            </div>
          
              
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12 col-sm-6">
                    <h2> Booking Request Details</h2>                      
                </div>
                <div class="col-md-12 col-sm-6 mt-2 mb-2">
                    <p>Please consider the following reminders:</p>
                    <p>Cut-off time for sample collection 1:00pm</p>
                    <p>Results delivered the day after from 4pm to 5pm</p>
                    <form>
                        <div class="form-group col-3 mt-4 mb-4">
                            <label class="fw-bold">Number of people to be tested</label>
                            <input type="text" name="notobeTested" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="fw-bold">Choose Test Type</label>
                            <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck1">
                                <label class="form-radio-label" for="defaultCheck1">
                                  Covid-19 Antibodies Rapid Test (P 1,300 per patient)
                                </label>
                              </div>
                              <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck2">
                                <label class="form-radio-label" for="defaultCheck2">
                                  Covid-19 Antigen Rapid Test (P 1,700 per patient)
                                </label>
                              </div>
                              <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck3">
                                <label class="form-radio-label" for="defaultCheck3">
                                  Covid-19 RT-PCR test (P 4,500 per patient)
                                </label>
                              </div>
                              <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck4">
                                <label class="form-radio-label" for="defaultCheck4">
                                  Covid-19 RT-PC test - Next Day Delivery Service (P 5,000 per patient)
                                </label>
                              </div>
                        </div><!--EOF Radio-->

                        <div class="form-group mt-4 mb-4">
                            <label class="fw-bold">One time Home Service Charge per home</label>
                            <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck1">
                                <label class="form-radio-label" for="defaultCheck1">
                                  Home Service Charge (P 2,500 per home)
                                </label>
                              </div>
                        </div>
                        <div class="form-group col-md-5 mt-4 mb-4">
                            <label class="fw-bold">Preferred Date and Time (only available on weekdays</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="fw-bold">Testing site address</label>
                            <input type="text" class="form-control" name="streetAddress" placeholder="street address">
                            <input type="text" class="form-control" name="streetAddress" placeholder="barangay">
                            <input type="text" class="form-control" name="city" placeholder="city">
                        
                        </div>

                        <!--PAYMENT-->
                        <div class="form-group mt-4 mb-4">
                            <label class="fw-bold">Choose Payment Type</label>
                            <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck1">
                                <label class="form-radio-label" for="defaultCheck1">
                                  Credit Card
                                </label>
                                <input type="text" class="form-control" name="creditCardnumber" placeholder="Credit Card Number">
                              </div>
                              <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck2">
                                <label class="form-radio-label" for="defaultCheck2">
                                  HMO, Insurance, or Corporate Plan
                                </label>
                                <input type="text" class="form-control" name="hmoInsuranceNumber" placeholder="HMO/Insurance Number">
                              </div>
                              <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck3">
                                <label class="form-radio-label" for="defaultCheck3">
                                  GCash
                                </label>
                                <input type="text" class="form-control" name="gCashnumber" placeholder="GCash Number">
                              </div>
                              <div class="form-radio">
                                <input class="form-radio-input" type="radio" value="" id="defaultCheck4">
                                <label class="form-radio-label" for="defaultCheck4">
                                  Paymaya
                                </label>
                                <input type="text" class="form-control" name="payPalnumber" placeholder="Paypal Number">
                              </div>
                        </div><!--EOF Radio-->



                        <div class="form-group mt-4 mb-2">
                            <label class="fw-bold">Click to agree</label>
                            <div class="form-checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  I agree with the disclaimer and Data Privacy Statement below
                                </label>
                              </div>
                        </div>

                        <div class="form-group mt-2 mb-4 ms-5">
                            <button onclick="alert2()" class="btn btn-danger btn-md" role="button">Disclaimer and Data Privacy Statement</button>
                            
                        </div>
                       


                       <div class="form-group mt-4">
                            <button onclick="alert1()" class="btn btn-primary btn-lg" role="button">Submit Booking</button>
                            <a href="patientmenu.html" class="btn btn-primary btn-lg" role="button">Back to Patient Menu</a>
                
                        </div>
                          
                    </form>
                        
                </div>

            </div>
          
        </div>  



        <script type="text/javascript">
            function alert1(){
                alert("Booking request submitted");
                windows.location='index.html';
            
            }
        </script>
        <!--BOOTSTRAP JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
